<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/trataruga.png" alt="logo-convertMoney">

    <main>
        <label>
            Convert <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Convert <b>para</b>
            <select class="currency-select" >
                <option value="dolar" >US$ Dolar Americano</option>
                <option value="euro" >â‚¬ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box" >
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" >Real</p>
                <p class="currency-value-to-convert" >R$</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta" >

            <div class="currency-box" >
                <img  class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name" >Dolar</p>
                <p class="currency-value" >U$</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>


</html>
